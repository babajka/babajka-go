<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/styles/bundle.min.css" />
    <link rel="stylesheet" href="/styles/assets.min.css" />
</head>

<body>

<div class="navbar-container">
    <nav class="navbar">
        <div class="navbar-brand">
            <a class="navbar-item" href="/index.html">
                <span class="logo-text">WIR</span>
            </a>

            <div class="navbar-burger burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="">
                    <span class="span-text left-span">ЛЕКЦЫI</span>
                </a>
                <a class="navbar-item" href="/main-page/main-page.html">
                    <span class="span-text">АРТЫКУЛЫ</span>
                </a>
                <a class="navbar-item" href="">
                    <span class="span-text right-span">ІНТЭРАКТЫЎ</span>
                </a>

                <a class="navbar-item" href="">
                    <span class="icon is-small is-left">
                        <i class="fa fa-search"></i>
                    </span>
                </a>

                <a class="navbar-item" href="/login">
                    <span class="span-text">УВАЙСЦІ</span>
                </a>
            </div>

            <div class="navbar-item lang">
                <a class="navbar-item lang-item" href="">
                    BY
                </a>
                <a class="navbar-item lang-item center" href="">
                    RU
                </a>
                <a class="navbar-item lang-item" href="">
                    EN
                </a>
            </div>
        </div>
    </nav>
</div>

<div class="article-page page-container">

    <div class="page-content">
        <div class="card-image">
            <figure class="image is-3by1">
                <img src="{{.Article.Photo}}" />
            </figure>
        </div>

        <div class="card-content">
            <div class="heading">
              {{.Article.Title}} {{.Article.ID}}
            </div>

            <div class="author">
                <strong>Аўтар:</strong>
                <a href="">{{.Article.Author}}</a>
            </div>

            <div class="tags">
              {{range .Article.Hashtags}}
                <a href="">{{.}}</a>
                {{end}}
            </div>
            <hr />

            <div class="text">
                {{.Article.Text}}
                <hr />
            </div>
        </div>

        <div class="articles-links">
            <div class="more-articles-text">Чытайце таксама:</div>
            <div class="tile is-ancestor">

              {{range .Featured }}

                <div class="tile is-parent">
                    <article class="card tile is-child">
                        <div class="card-image">
                            <figure class="image is-3by2">
                                <img src="../images/photo5.jpg" />
                            </figure>
                        </div>
                        <div class="card-content">
                        <span class="title is-spaced">
                            <a href="/articles">
                                Крама "як з крамы"
                            </a>
                        </span>
                            <p class="subtitle">Новы альбом: як, дзе і для каго</p>
                        </div>
                    </article>
                </div>

                {{end}}
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <div class="content has-text-centered">
            <p><a href="https://babajka.github.io/babajka-markup">babajka.io</a></p>
        </div>
    </div>
</footer>


</body>
</html>
